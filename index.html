    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Aplicando la fuente Inter y un fondo profesional */
        body {
            font-family: 'Inter', sans-serif;
            /* Color de fondo solicitado */
            background-color: #1A202C;
        }
        /* Estilo para un sutil efecto de brillo en el borde del contenedor principal */
        .glow-border {
            position: relative;
            overflow: hidden;
        }
        .glow-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0.75rem; /* 12px */
            border: 1px solid transparent;
            background: linear-gradient(160deg, #2563eb, #4f46e5) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0.3;
            /* CORRECCIÓN: Esta línea hace que la capa de brillo ignore los clics */
            pointer-events: none; 
        }
    </style>
</head>
